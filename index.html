<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Blog preview card</title>
</head>
<body>

  <main>
    <article class="card">
      <div class="card__img"></div>
      
      <div class="card__header">
        <div class="card__labels-container">
          <a href="/" class="card__label">Learning</a>
        </div>
        <span class="card__published-date">Published 21 Dec 2023</span>
        <h3 class="card__title">HTML & CSS foundations</h3>
      </div>

      <div class="card__body">
        <p class="card__description">
          These languages are the backbone of every website, defining structure, content, and presentation
        </p>
      </div>

      <div class="card__footer">
        <div class="card__user-avatar"></div>
        <span class="card__user-name">Greg Hooper</span>
      </div>
    </article>
  </main>
  
</body>
</html>
